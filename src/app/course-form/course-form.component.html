<form #f="ngForm">
    <div class="form-group">
        <label for="course-name">Course Name</label>
        <input 
            ngModel 
            required 
            minlength="5" 
            type="text" 
            id="course-name"
            class="form-control"
            name="courseName"
            #courseName="ngModel">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">
                Course name is required
            </div>
            <div *ngIf="courseName.errors.minlength">
                First Name should be minimum {{ courseName.errors.minlength.requiredLength }} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" class="form-control" #category="ngModel">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id"> {{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required">
                Category is required
            </div>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input ngModel type="checkbox" name="hasGuarantee"> 30-day money-back guarantee
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
