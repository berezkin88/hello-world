<form [formGroup]="form">
  <div class="form-group">
    <label for="old-password">Old Password</label>
    <input formControlName="oldpassword" type="password" id="old-password" class="form-control">
    <div *ngIf="oldpassword.touched && oldpassword.invalid" class="alert alert-danger">
        <div *ngIf="oldpassword.errors.required">
            Old Password is required
        </div>
        <div *ngIf="oldpassword.errors.shouldNotBeSame">
            Old Password is not valid
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="new-password">New Password</label>
    <input formControlName="newpassword" type="password" id="new-password" class="form-control">
    <div *ngIf="newpassword.touched && newpassword.invalid" class="alert alert-danger">
        <div *ngIf="newpassword.errors.required">
            New Password is required
        </div>
        <div *ngIf="newpassword.errors.shouldNotBeAsOld">
            New Password should not be the same as the Old Password
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input formControlName="confirmpassword" type="password" id="confirm-password" class="form-control">
    <div *ngIf="confirmpassword.touched && confirmpassword.invalid" class="alert alert-danger">
        <div *ngIf="confirmpassword.errors.required">
            Confirm Password is required
        </div>
    </div>
    <div *ngIf="confirmpassword.valid && form.invalid && form.errors.shouldMatch" class="alert alert-danger">
        Passwords do not match
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
